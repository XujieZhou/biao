//棋子
function qizi(color){
	ctx.save();
	ctx.translate(200,200)
	ctx.beginPath();
	if(color==="black"){
		var g=ctx.createRadialGradient(-20,-10,0,0,0,100);
		g.addColorStop(0,'#fff');
		g.addColorStop(0.2,'#000');
		g.addColorStop(1,'#000');
		ctx.fillStyle=g;
	}else{
		var g=ctx.createRadialGradient(-20,-10,0,0,0,100);
		g.addColorStop(0,'#fff');
		g.addColorStop(0.2,'#eee');
		g.addColorStop(1,'#eee');
		ctx.fillStyle=g;
	}
	ctx.arc(0,0,50,0,Math.PI*2);
	ctx.shadowOffsetX = 2;
	ctx.shadowOffsetY = 2;
	ctx.shadowBlur = 2;
	ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
	ctx.fill();
	ctx.closePath();
	ctx.restore();
}
qizi();

//文字
function zi(){
	ctx.save();
	ctx.translate(200,200)
	
	ctx.beginPath();
	ctx.textAlign="center";
  	ctx.textBaseline ="middle";
	ctx.font = "48px serif";
	ctx.fillStyle='red';
	ctx.shadowOffsetX = 2;
	ctx.shadowOffsetY = 2;
	ctx.shadowBlur = 2;
	ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
  	ctx.fillText("2", 0,0);
	ctx.closePath();
	
	ctx.restore();
	
}
